<html>
  <head>
    <title>Actividad 6</title>
    <script>
      //Copiamos todo el ejercicio como viene en el enunciado
      let numero1 = 5;
      let numero2 = 8;
      //Condicion de que el n1 no es > que n2
      if (numero1 <= numero2) {
        alert(numero1 + " no es mayor que " + numero2);
      }
      //Condicion para decir que n2 es > que 0
      if (numero2 >= 0) {
        alert(numero2 + " es positivo");
      }
      if (numero1 < 0 || numero1 != 0) {
        alert(numero1 + " es negativo o distinto de cero");
      }
      if (++numero1 < numero2) {
        alert(
          "Incrementar en 1 unidad el valor de " +
            numero1 +
            " no lo hace mayor o igual que el numero " +
            numero2
        );
      }
    </script>
  </head>
  <body></body>
</html>
